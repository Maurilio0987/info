<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div class="container">
        <h2>Registrar Venda</h2>
        <form id="venda-form" method="POST" action="/registrar_venda">
            <label for="produto">Produto</label>
            <select id="produto" name="produto" required>
                {% for produto in produtos %}
                    <option value="{{ produto.id }}" data-nome="{{ produto.nome }}">{{ produto.nome }}</option>
                {% endfor %}
            </select>

            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required min="1">

            <label for="valor">Valor da Venda</label>
            <input type="number" id="valor" name="valor" required step="0.01" min="0">

            <button type="submit">Registrar Venda</button>
        </form>
    </div>
</body>
</html>
